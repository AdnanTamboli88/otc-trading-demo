<!DOCTYPE html>
<html>
<head>
    <title>EUR/GBP OTC Trading</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .up { background: green; color: white; }
        .down { background: red; color: white; }
        .balance {
            font-size: 22px;
            margin: 15px;
        }
    </style>
</head>
<body>

<h2>EUR/GBP OTC</h2>
<div class="balance">Balance: $<span id="balance">1000</span></div>

<canvas id="chart" width="600" height="300"></canvas>

<br>

<button class="up" onclick="placeTrade('up')">UP</button>
<button class="down" onclick="placeTrade('down')">DOWN</button>

<script>
let balance = 1000;
let price = 1.1000;
let data = [];
let labels = [];

const ctx = document.getElementById('chart').getContext('2d');

for (let i = 0; i < 20; i++) {
    price += (Math.random() - 0.5) * 0.002;
    data.push(price);
    labels.push(i);
}

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'EUR/GBP OTC',
            data: data,
            borderColor: 'lime',
            borderWidth: 2
        }]
    },
    options: {
        animation: false
    }
});

setInterval(() => {
    price += (Math.random() - 0.5) * 0.002;
    data.push(price);
    data.shift();
    chart.update();
}, 1000);

function placeTrade(direction) {
    if (balance < 10) {
        alert("Not enough balance!");
        return;
    }

    let entryPrice = price;
    balance -= 10;
    document.getElementById("balance").innerText = balance;

    setTimeout(() => {
        let resultPrice = price;
        let win = false;

        if (direction === "up" && resultPrice > entryPrice) win = true;
        if (direction === "down" && resultPrice < entryPrice) win = true;

        if (win) {
            balance += 18;
            alert("You Win!");
        } else {
            alert("You Lose!");
        }

        document.getElementById("balance").innerText = balance;
    }, 30000);
}
</script>

</body>
</html>
